# Archivo de configuraci\u00c3\u00b3n de Spring

# cambiar puerto
server.port=9091

# cambiar nivel en log
# logging.level.root = DEBUG 

# nivel de paquetes
logging.level.com.system.register = DEBUG

# cambiar formato fecha log
#logging.pattern.dateformat=hh:mm

# menos info de spring
spring.main.banner-mode=off

# borra cache. Soluciona algunos errores de la anotaci\u00c3\u00b3n th en los html
spring.thymeleaf.cache=false

# desde properties afuera
# index.mensaje=Mensaje desde properties

# MySQL conexion
spring.datasource.url=jdbc:mysql://localhost/register_hospital?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=mate
spring.datasource.password=P@ssword123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Muestra SQL en log, por default jpa usa hibernate
# spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.mvc.patchmatch.matching-strategy=ant-patch-matcher